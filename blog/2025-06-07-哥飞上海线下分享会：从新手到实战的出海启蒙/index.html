1.254.298-.266.844-.14 1.24.28.394.426.472.984.17 1.255zM31.312 98.012c-.37.258-.976.017-1.35-.52-.37-.538-.37-1.183.01-1.44.373-.258.97-.025 1.35.507.368.545.368 1.19-.01 1.452zm3.261 3.361c-.33.365-1.036.267-1.552-.23-.527-.487-.674-1.18-.343-1.544.336-.366 1.045-.264 1.564.23.527.486.686 1.18.333 1.543zm4.5 1.951c-.147.473-.825.688-1.51.486-.683-.207-1.13-.76-.99-1.238.14-.477.823-.7 1.512-.485.683.206 1.13.756.988 1.237zm4.943.361c.017.498-.563.91-1.28.92-.723.017-1.308-.387-1.315-.877 0-.503.568-.91 1.29-.924.717-.013 1.306.387 1.306.88zm4.598-.782c.086.485-.413.984-1.126 1.117-.7.13-1.35-.172-1.44-.653-.086-.498.422-.997 1.122-1.126.714-.123 1.354.17 1.444.663zm0 0\"}]]}]}]]}],null,null,null,null]}],[\"$\",\"div\",null,{\"className\":\"mb-2 flex space-x-2 text-sm text-gray-500 dark:text-gray-400\",\"children\":[[\"$\",\"div\",null,{\"children\":\"张晓风\"}],[\"$\",\"div\",null,{\"children\":\" • \"}],[\"$\",\"div\",null,{\"children\":\"© 2025\"}],[\"$\",\"div\",null,{\"children\":\" • \"}],[\"$\",\"$Le\",null,{\"href\":\"/\",\"children\":\"晓风的博客\"}]]}],[\"$\",\"div\",null,{\"className\":\"mb-8 text-sm text-gray-500 dark:text-gray-400\",\"children\":[\"$\",\"a\",null,{\"href\":\"https://beian.miit.gov.cn/\",\"className\":\"hover:text-gray-600 dark:hover:text-gray-300\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"苏ICP备2023046043号\"}]}]]}]}]]}]}]}]}]]}],null]}]]\n"])</script><script>self.__next_f.push([1,"11:I{\"id\":5227,\"chunks\":[\"216:static/chunks/vendors-34cfadd6b6898e15.js\",\"797:static/chunks/app/blog/[...slug]/page-8f5b33172b3c9471.js\"],\"name\":\"\",\"async\":false}\n12:T1d3b,"])</script><script>self.__next_f.push([1,"\n# 哥飞上海线下分享会：从新手到实战的出海启蒙\n\n上次参加完同城的生财线下后，最大的收获就是\"线上聊千遍，不如线下见一面\"。线下交流与线上完全不同，作为新手，我肯定需要多参加线下活动。正好哥飞年中分享有上海场，我从南京坐高铁只要一个多小时，心动不如行动，周五下了班便直奔高铁站了。\n\n## 一、概述\n\n![活动现场开始前](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_start_1.jpeg)\n\n哥飞是做出海网站的，这次的活动当然也是围绕这一主题展开的。上海场场地不算大，只能容纳150人，哥飞也限制了名额，且本次线下只允许社群成员参加。当天上海下了很大的雨，但是挡不住群友的热情，很多人提前两小时就到了，其中不乏像我这种从外地赶过来的群友，尤其是杭州的比较多。现场的效果太好了，完全超出我的预料，尤其是嘉宾咔叽哇，用讲脱口秀的方式分享了适合新手上站的经验，直接炸翻全场。因为是新手，我能听懂的不多，像一些产品分析、SEO和投流的分享我基本听不懂。但也有几位嘉宾分享了大量基础知识，给我这种小白指明了学习方向。\n\n![现场氛围](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_start_2.jpeg)\n\n## 二、分享主题\n\n![中场休息，群友围着哥飞](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_middle_time.jpeg)\n\n这次的分享嘉宾，除了哥飞外，一共有7位。现场效果超出预期，也超出哥飞的预期，导致原定的时间表一拖再拖，所以哥飞虽然压轴，但没讲太多，而是把更多的时间交给了嘉宾们。\n\n### 新手教学\n\n有两位嘉宾的分享对新手友好，分别是咔叽哇和BingNi。\n\n#### 咔叽哇-聊聊上站那些事儿\n\n![咔叽哇出场](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_kajiwa.jpeg)\n\n咔叽哇绝对是本场的MVP，不仅现场氛围最好，而且现场群友就其分享做的脑图被群友广泛传播，甚至哥飞也在即刻上发文说咔叽哇的分享让人耳目一新且预定其文章要分享到公众号上。\n\n##### 基本要求\n\n- 开发基础：会CRUD，调用API\n- 一定的金钱投入\n    - 选主流域名：com,ai,org,net\n    - 外链：买能给自己带来流量的外链\n    - API：主流平台，replicate，fal\n    - 服务器：dokploy\n- 耐心！！！\n\n##### 网站类型的选择\n\n- AI工具站\n- 重运营维护的不做：目标是躺赚\n- 品牌词不做：1、网站被关闭；2、影响支付\n- 功能太复杂的不做：简单垂直\n\n##### 关键词与域名\n\n- 信息源要是一手信息源，才能早注册域名\n- 关键词被抢注，可以看派生的长尾词。\n- 长尾词的优势：精准、转化率高、竞争少（适合新手）（宁做鸡头，不做凤尾）\n- 云上站：学习已经注册域名的排名情况和外链情况\n- 不放过任何一让自己变强的机会！！！\n\n##### 如何快速上线\n\n- 买模板，然后改，慢慢变成自己的模板\n- 拒绝从头开始写代码（尤其是不会前端的）\n- 先上线，有了用户才有迭代的动力\n\n##### 如何养站\n\n- 拓展功能\n- 围绕主词做长尾词：主打一个功能，将这个词吃透，覆盖各个国家\n- 观察付费用户生成的内容：发现新机会\n\n##### 独立开发的风险与忌讳\n\n- 网站没了：域名侵权，避免蹭品牌词\n- 支付被封：无法控制，上线多个支付\n- API不可用：找到替代API兜底，防止网站功能直接不可用、影响排名\n- 买了域名没上站：会打击积极性，容易放弃\n- 只写代码不做市场：功能 ≠ 价值，曝光才 = 现金流\n\n##### 搜索引擎\n\n- Bing 更容易获得排名：域名关键词会提升排名，会给 chatgpt 带来流量，会拉动谷歌的排名\n- 谷歌：排名很综合，用户使用时长影响大，相关性外链会有很大的促进作用。\n\n![咔叽哇分享脑图](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_kajiwa_xmind.jpeg)\n\n#### BingNi-出海赚到第一桶金，我觉得一些重要的事情\n\n![BingNi分享](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_bingni.jpeg)\n\n这哥们也是牛人，21年毕业就去腾讯做后台开发了，23年就离职了，现在练习时长一年半就做出了很好的成绩。\n\n##### 找需求\n\n新手追新词https://g31btelecl.feishu.cn/docx/Z7eGdGTbkoDYndx71qccjqQbnZg\n\n- 看谷歌趋势\n- 看Twitter\n- replicate和hugging face\n\n当然他还分享了其他找需求的方法，但作为新手不贪多，先掌握上面的就好。\n\n##### 做网站\n\n快速开始最重要，搞个模板，怎么简单怎么来。改文案、图片和logo，都可以用AI来辅助完成。刚开始上线的时候，有个落地页就行了，有流量了再加登录、支付等功能。\n\n做好用户体验\n\n- 交互简单方便\n- 功能稳定性\n- 功能丰富性\n- 免费试用\n- 每日免费积分\n- 邀请送积分\n\n##### 搞流量\n\n**SEO**\n\n**发外链**\n\n1、[**https://toolify.ai/**](https://toolify.ai/)\n\n2、[**https://theresanaiforthat.com/**](https://theresanaiforthat.com/)\n\n3、[**https://www.yeschat.ai/post-insertion**](https://www.yeschat.ai/post-insertion)\n\n4、[**https://topai.tools/submit**](https://topai.tools/submit)\n\n##### 一些感受\n\n- 国外付费习惯好\n- 投入成本低\n- 美元香\n- 现在还是非常早期，有很多机会\n- 找到优秀的小伙伴一起走下去\n- 不要放弃！\n\n5年、10年后回过头来看，你一定会感谢今天入这行并坚持走下去的自己！\n\n### 产品经验\n\n有三位嘉宾介绍了他们的产品经验分别是：\n\n杨鉴昂- [Million.dev](http://Million.dev) 和 [Same.new](http://Same.new) 的创业经历\n\nKostjia-我的增长从业经历和产品选品经验\n\n越峰-老站长出海\n\n大佬们的产品收益非常可观，可惜我这个菜鸟没能吸收太多有用经验。但是 嘉宾杨鉴昂实在是牛人中的牛人，讲了一个多小时他们的创业经历和产品，有一半以上的内容在讲英文（非常考验我的听力）。这种人我以前只在书上和网上见过，今天算是见着真人了，真的让人望尘莫及。\n\n![Same.new产品演示](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_samenew.png)\n\n不过，大佬也很慷慨，给了我等平民 [Same.new](http://Same.new) 一个月的免费会员，产品还不错，我用它复刻网站，效果与 v0 差不多。\n\n![优惠兑换码](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_samenew_code.jpeg)\n\n### SEO与投放\n\n最后两位嘉宾讲的内容当然也很精彩，分别是：\n\nMaisie-重构SEO内容体系：从AIGC内容堆叠到系统化增长\n\n山禾-小预算团队如何做kol投放\n\n只是我实在听不太懂，希望以后能进阶到这一步。\n\n## 三、总结\n\n![上海风景](https://minio.xiaofeng.show/blog/2025/gefei_shanghai_fengjing.jpeg)\n\n这次大会给我印象最深刻的就是咔叽哇，他不像其他嘉宾履历那么出色。他没有名校和大厂的背景，甚至跟我有点像，练习时长五六年的Java开发工程师，是个CRUD Boy，只会调API。他让我这种普通人看到了希望，用了一年半的时间就做出了很好的成绩（已加入万刀俱乐部）。我可能不能像他那样每天投入那么多时间和精力，但是日拱一卒，坚持下去，我也会拿到属于我的结果，加油！ "])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L11\",null,{\"post\":{\"type\":\"Blog\",\"_id\":\"blog/2025-06-07-哥飞上海线下分享会：从新手到实战的出海启蒙\",\"title\":\"哥飞上海线下分享会：从新手到实战的出海启蒙\",\"date\":\"2025-06-26T12:30:00.000Z\",\"tags\":[\"出海\",\"独立开发\",\"线下活动\"],\"lastmod\":null,\"draft\":false,\"summary\":\"从南京赶赴上海参加哥飞出海线下分享会，虽然作为新手很多内容听不懂，但咔叽哇等嘉宾的基础分享为小白指明了学习方向，让人看到了出海的希望。\",\"description\":\"参加哥飞上海线下分享会的深度体验，从新手视角记录7位嘉宾的精彩分享，特别是咔叽哇的MVP级分享\",\"preview\":\"https://minio.xiaofeng.show/blog/2025/gefei_shanghai_start_1.jpeg\",\"categories\":[],\"images\":[],\"au
