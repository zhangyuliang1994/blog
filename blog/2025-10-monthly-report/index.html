0+小红书账号模式让人看到副业希望,而不断升级的加班要求和裁员消息,则为这个初冬增添了几分寒意。但群友们依然在技术探索、副业尝试和人生规划中前行,在焦虑中寻找破局之道。\n\n\u003cMonthlyReportCard report={reportData} /\u003e\n\n## 🎬 Sora 2热潮:AI视频生成的狂欢\n\n十月初,Sora 2正式发布,AI视频生成能力引发全群热议,成为本月最热门话题。\n\n### 🔥 刷屏时刻\n\n**10月1-2日 - Sora初体验**:\n- 晓风连续分享多个Sora 2生成的视频:打游戏、健身等场景\n- 群友震惊:\"这么秀\"、\"玩法真多\"\n- 臧浩然发出灵魂提问:\"我有个想法[旺柴]\" - 要赶超日本?\n\n### 💡 技术讨论\n\n**Sora 2能力展示**:\n- \"假装自己在打游戏\" - 游戏场景生成\n- \"假装健身\" - 运动场景生成  \n- 自制版《阿甘正传》 - 电影级视频生成\n- 群友评价:\"中间有几个画面挺像的,不过最后为啥是包贝尔[捂脸]\"\n\n### 💰 商业嗅觉\n\n**10月9日 - 商业模式讨论**:\n- 晓风:\"Sora 2邀请码都能赚钱\" - 嗅到商机\n- 群友意识到:新技术总能带来新的赚钱机会\n- 但门槛越来越高,普通人的机会窗口越来越短\n\n### 🤔 行业思考\n\n**技术冲击下的焦虑**:\n\u003e \"AI写的代码比我好多了\" - 臧浩然\n\u003e \n\u003e \"我2小时写的还不如AI2分钟给我出的五种写法[叹气]\" - 程序员的真实写照\n\n群友们开始意识到:AI不仅是工具,更是行业变革的催化剂。\n\n## 💼 创业讨论:从700+账号到个体工商户\n\n十月,创业和副业话题达到高潮,群友们都在寻找\"捞偏门\"的出路。\n\n### 🚀 晓风同学的创业案例\n\n**10月8日 - 震撼分享**:\n- **700+小红书账号**:同学创业做小红书矩阵\n- **月营业额10W+**:让人羡慕的数据\n- **商业模式**:卖交友信息,1条100块左右\n- **团队规模**:雇了8个人,在徐州万达租写字楼\n\n**群友反应**:\n\u003e \"卧槽\" - 陈总的震惊\n\u003e \n\u003e \"打工是赚不了钱的,还是想办法捞偏门吧\" - 晓风的感悟\n\u003e \n\u003e \"早知道就好了\" - 臧浩然的后悔\n\n### 💡 副业模式讨论\n\n**10月9日 - 深度交流**:\n- **个体工商户**:讨论注册成本和经营范围\n- **小规模公司**:许浩杰提到\"一个季度30W的免税额度\"\n- **TikTok卖货**:晓风同学用个体工商户在TikTok上卖货\n- **自媒体矩阵**:700+账号的运营模式让人思考\n\n**关键问题**:\n- 经营场所:自己的房子不行,需要租写字楼或挂靠\n- 财务代账:许浩杰媳妇可以做代账,臧浩然媳妇也要代缴社保\n- 业务范围:可以后期更改,但先要确定方向\n\n### 🎯 许浩杰的探索\n\n**技术+副业双线作战**:\n- **微信小程序开发**:将之前的App编译成微信小程序\n- **域名备案讨论**:为了小程序功能,需要备案和SSL证书\n- **注册公司计划**:准备注册软件服务公司接广告\n- **业务思考**:主要还是接入广告需要企业实体认证\n\n**技术路线**:\n- 买.cn域名33元/年(十年三百多没舍得)\n- IIS绑定域名遇到问题\n- 考虑用Nginx但\"不熟悉[捂脸]\"\n- 晓风分享SSL证书配置经验\n\n### 💭 创业反思\n\n**臧浩然的清醒**:\n\u003e \"能被我知道的都是赛道末期了\" - 一语中的\n\u003e \n\u003e \"人家都干了几年了,知道了也复制不了\" - 现实的残酷\n\n**晓风的感悟**:\n\u003e \"还是得自己做出点东西,这样下次跟老板们见面,才可能链接到资源\" - 杭州之行后的思考\n\u003e \n\u003e \"4号去了趟杭州,都是老板,人家都是做tiktok的\" - 看到了差距\n\n## 😴 加班内卷:50+小时与动感单车\n\n十月,加班话题依然是最让人头疼的事情,但也有了意外的\"盼头\"。\n\n### 📊 晓风的加班数据\n\n**10月13日 - 加班情况**:\n- **9月加班**:47小时,没达成50小时目标\n- **10月加班**:已50+小时\n- **周末加班**:周五晚上估计到12点上线\n- **加班记录**:10月27日显示\"20-21\"连续加班\n\n**积分兑换**:\n- **10月23日**:用加班积分兑换动感单车\n- **积分价值**:一毛钱一个积分\n- **兑换物品**:969积分的动感单车\n- **陈总评价**:\"多好,起码还有点盼头\"\n\n### 💼 陈总的通宵加班\n\n**10月10日 - 通宵预告**:\n- \"今晚估计要通宵\" - 陈总的无奈\n- \"我就是牛马\" - 自我调侃\n\n**工作强度**:\n- 10月15日:下午开会到很晚\n- 10月22日:收到\"周六加班\"通知,\"下班不是天经地义的吗\" - 晓风的质疑\n- 10月27日:收到\"最后80天,干就完了\"的冲刺通知\n\n### 🏃‍♂️ 加班积分制度\n\n**制度详情**:\n- **工作日8点半前**:40积分/小时\n- **工作日8点半后+周末**:80积分/小时\n- **400积分换1小时调休** - 依然是\"加班10次换1小时\"\n- **兑换商城**:可以用积分兑换实物(动感单车等)\n\n**晓风的策略**:\n\u003e \"以后周末我都来打卡,打完就跑\" - 应对内卷的新方法\n\u003e \n\u003e \"出差没人管的,随便打\" - 发现了\"漏洞\"\n\n### 💬 群友反应\n\n**臧浩然的感慨**:\n\u003e \"你们是真的卷\" - 看到晓风和陈总的加班强度\n\u003e \n\u003e \"大公司的尿性,领导开会找存在感\" - 对开会的吐槽\n\n**陈总的自嘲**:\n\u003e \"坚持到过年,拿完奖金辞职回家\" - 最后的盼头\n\u003e \n\u003e \"破而后立\" - 对未来仍有期待\n\n## ❄️ 裁员寒冬:91年大佬与4个月不发工资\n\n十月,裁员话题让人感受到职场寒冬的冷意。\n\n### 🚨 晓风公司的裁员\n\n**10月29日 - 裁员消息**:\n- **被裁人员**:91年的大佬,Java开发\n- **部门现状**:4个Java干掉1个\n- **裁员补偿**:应该是有🎁(大礼包)\n- **招聘情况**:最近又在招人,360大佬天天面人\n\n**10月30日 - 行业寒冬**:\n- \"哀鸿遍野,寒冬将至\" - 晓风分享的行业图\n- \"年底了,HR有指标啊\" - 对裁员的无奈解释\n- \"最近又再招人\" - 一边裁员一边招聘的魔幻现实\n\n### 💸 臧浩然公司的困境\n\n**10月13日 - 工资拖欠**:\n- **新公司情况**:不发工资快4个月了\n- **社保情况**:2个月没交社保\n- **人员流失**:实施都没人了,都在调休把假期用掉\n- **出差要求**:现在开始安排人出差,但工资都没发\n\n**10月30日 - 现状更新**:\n- **人员减少**:以前都10个,现在天天就4个\n- **拖欠工资**:这边人已经2个月没交社保,4个月没工资了\n- **群友评价**:都在调休把假期用掉,实施都没人了\n\n### 🏢 陈总公司的大瓜\n\n**10月28日 - 公司八卦**:\n- **事件**:财务总监被抓小三\n- **详情**:实施和财务搞一块了,实施的老婆来公司闹\n- **视频**:陈总分享现场视频\n- **群友反应**:\"那么刺激\"、\"继续啊,现场直播\"\n\n**10月31日 - 持续发酵**:\n- \"实施哪个\" - 臧浩然的好奇\n- \"这些人怎么做到上班还能搞对象的\" - 灵魂提问\n- \"会被开除不\" - 对结果的讨论\n\n### 🤔 职场焦虑\n\n**年龄焦虑**:\n\u003e \"以后年龄大了,不好混了\" - 晓风\n\u003e \n\u003e \"是的早就意识到了\" - 臧浩然\n\u003e \n\u003e \"我个菜鸡,还是另谋出路吧\" - 晓风的无奈\n\n**破局思考**:\n- 晓风:\"技术卷不过,管理也没空间\"\n- 臧浩然:\"有没有认识贵人带带你的\"\n- 群友共识:\"指望臧大哥\" - 互相调侃中带着无奈\n\n## 💒 臧浩然婚礼倒计时:四大金刚已就位\n\n十月,臧浩然的婚礼筹备进入最后冲刺阶段,群友们的祝福和调侃交织。\n\n### 🎉 筹备进展\n\n**10月8日 - 准备就绪**:\n- **酒店**:已订好\n- **宾馆**:已订好  \n- **四大金刚**:已找齐\n- **服装**:到时候买套(海澜之家)\n- **伴郎伴娘**:找齐了四个伴郎四个伴娘\n\n**群友调侃**:\n\u003e \"都准备的差不多了?\" - 陈总的惊讶\n\u003e \n\u003e \"那是效率\" - 臧浩然的自信\n\u003e \n\u003e \"不要简简单单,欺骗人小姑娘\" - 陈总的提醒\n\u003e \n\u003e \"人不要,但是你不能不给\" - 陈总的智慧\n\n### 💑 婚礼细节\n\n**伴郎问题**:\n- 臧浩然:\"我给你们都当过伴郎[Emm],到我没了离谱\"\n- 最终解决:\"找齐了四个伴郎四个伴娘\"\n\n**西装问题**:\n- 许浩杰:\"你的西装呢\"\n- 臧浩然:\"到时候买套等我锻炼锻炼\"\n- 许浩杰:\"预定怎么也要一个月左右\"\n- 臧浩然:\"直接海澜之家买套\" - 简单直接\n\n### 🎊 倒计时时刻\n\n**10月31日 - 最后一个月**:\n- 许浩杰:\"臧总还一个月结婚了?\"\n- \"今天都十月三十一号了,一个整月\"\n- 陈总:\"臧总婚房都备好了没,媳妇现在上班没?\"\n- 许浩杰:\"一月份啊,还有两个多月\" - 指孩子预产期\n\n**群友祝福**:\n- 虽然经常调侃,但祝福是真心的\n- \"啧啧能复用模式不\" - 臧浩然的商业模式思维\n- 婚礼筹备展现出的效率和执行力让人佩服\n\n## 🌐 技术探索:从微信小程序到域名备案\n\n十月,技术话题依然丰富,从微信小程序开发到域名备案,群友们持续在技术路上探索。\n\n### 📱 微信小程序开发\n\n**许浩杰的探索**:\n- **10月15日**:将之前的App编译成微信小程序\n- **问题**:登录验证码在调试状态下,HTTP IP访问时图片出不来\n- **解决方案**:晓风分享配置方法\n- **备案需求**:小程序发布前需要备案\n\n### 🔒 域名备案讨论\n\n**备案流程**:\n- **时间**:晓风备案等了半个月\n- **许浩杰经历**:小程序备案等了好几个工作日还没审核通过\n- **域名解析**:没备案也可以解析,只是小程序用不了\n- **二级域名**:不用单独备案,只要不搞商业用途就没事\n\n**备案分类**:\n- **个人博客**:可以申请个人备案\n- **商业用途**:需要营业执照\n- **教育类**:晓风之前申请过,但没过,改成工具类了\n- **备案麻烦**:每次发布都要审核\n\n### 💻 SSL证书与域名\n\n**域名选择**:\n- 许浩杰:买.cn域名33元/年(十年三百多没舍得)\n- 晓风:去年双十一买了10年域名,几百块,长期使用\n- **建议**:换域名备案也麻烦,所以长期持有更好\n\n**SSL证书**:\n- 晓风:买域名送SSL,免费的有50个SSL证书\n- 许浩杰:单独买SSL一年一两千\n- **结论**:免费的够用了\n\n### 🛠️ 技术工具与问题\n\n**IIS vs Nginx**:\n- 许浩杰:IIS绑定域名后启动不了\n- 晓风建议:要不搞个Nginx玩玩呢\n- 许浩杰:\"用过,但是不熟悉啊[捂脸]\"\n\n**云服务器**:\n- 晓风:云服务器也快到期了,等一波双十一活动\n- 许浩杰:分享腾讯云活动链接\n- 讨论:2C2G的配置够用,300左右能买到\n\n### 💰 技术变现探索\n\n**广告接入**:\n- 许浩杰:准备注册软件服务公司,主要为了接入广告需要企业实体认证\n- uni-app平台:可以在小程序中接入广告\n- 商业模式:通过广告费赚取收入\n\n**虚拟资料销售**:\n- 臧浩然:分享百度网盘转存链接,看看有收益不\n- 晓风:询问\"百度转存能赚钱不,能提现不\"\n- 臧浩然:\"能啊,满10块提现\" - 也是条路子\n\n## 🏃‍♂️ 生活日常:从体重到动感单车\n\n十月,群友们的生活话题依然丰富多彩,从体重管理到健身计划,从出差到节日。\n\n### 💪 健身与体重\n\n**体重话题**:\n- 臧浩然问陈总:\"你现在多少斤了\"\n- 陈总:\"130,标准男人的体重\"\n- 臧浩然:\"一开始你毕业多少的\"\n- 陈总:\"110\" - 毕业20年涨了20斤\n- 晓风:\"人到中年咯[破涕为笑]\"\n\n**健身计划**:\n- **Keep健身**:晓风询问臧浩然Keep健身怎么样\n- **会员问题**:听说Keep要冲会员,臧浩然建议\"咸鱼买个便宜\"\n- **晓风的运动**:偶尔运动,\"有了动感单车,可能有氧会多点\"\n- **臧浩然的建议**:八段锦、八部金刚功、易筋经啥的整上 - 太养生了\n\n### 🎁 节日与礼物\n\n**10月24日 - 节日礼物**:\n- 臧浩然分享医院给的节日礼物
