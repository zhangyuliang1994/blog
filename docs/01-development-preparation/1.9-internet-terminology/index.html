nks\":[\"216:static/chunks/vendors-34cfadd6b6898e15.js\",\"160:static/chunks/app/not-found-db321bc49fd00234.js\"],\"name\":\"\",\"async\":false}\ne:I{\"id\":1928,\"chunks\":[\"216:static/chunks/vendors-34cfadd6b6898e15.js\",\"189:static/chunks/app/docs/[[...slug]]/page-bc08ad659d534eb0.js\"],\""])</script><script>self.__next_f.push([1,"name\":\"\",\"async\":false}\n10:I{\"id\":1329,\"chunks\":[\"216:static/chunks/vendors-34cfadd6b6898e15.js\",\"185:static/chunks/app/layout-ae1c018b51cefa81.js\"],\"name\":\"\",\"async\":false}\nf:T61ca,"])</script><script>self.__next_f.push([1,"\n# 1.9 💡 互联网常见术语解释\n\n## 移动互联网常见术语解释\n\n了解这些基础术语可以帮助你了解产品从0到1的整个过程，这个列表是为了先告诉你有什么，有个概念之后，再根据自己不懂的或者感兴趣的方面去查 ChatGPT。内容来源：[知乎](https://zhuanlan.zhihu.com/p/34270249)\n\n### 基础概念术语\n\n**1. CP 开发商（Content Provider）**  \n内容提供商，指开发应用或游戏的公司或团队。\n\n**2. 发行商（运营商）**  \n即代理CP开发出来的产品，负责产品的市场推广和运营。\n\n**3. 渠道**  \n拥有用户，能够进行流量分发的公司，即可成为渠道。所有可以获取用户的平台都可以称为渠道，包括网站的渠道和无线的渠道。\n\n**4. SDK（Software Development Kit）**  \n即软件开发工具包，SDK是渠道提供的、集成了用户登录、充值通道、社区功能、社交分享功能、数据后台统计功能的一个功能模块，这个功能模块CP必须要植入到自己的app里，接入SDK后CP和渠道都要对SDK包进行测试，测试通过才能上线。\n\n**5. IPA/APK**  \niOS的APP文件格式为ipa，因为iPhone手机分为越狱和非越狱，越狱的手机用户下载的APP文件就是ipa包。安卓系统的文件格式是APK，所以提及安卓游戏或者APP的包，指的就是APK包。\n\n**6. 刷量**  \n指渠道制造的假量。一般指用机器刷。\n\n**7. 扣量**  \n与CPA渠道刷量针锋相对，指的是CP对于CPA渠道的量进行扣除，以此来减少自己的广告费用。刷量和扣量都是行业内公开的秘密。\n\n**8. 包名（Package Name）**  \n安卓系统App使用包名作为应用的唯一标识。即：包名必须唯一，一个包名代表一个应用，不允许两个应用使用同样的包名。包名主要用于系统识别应用，几乎不会被最终用户看到。\n\n**9. App Bundle ID**  \n苹果系统App使用App Bundle ID作为应用的唯一标识。Bundle identifier就是应用的标识符，表明应用和其他App的区别。\n\n**10. IDFA：广告标识符**  \n苹果为了保护用户隐私，早在2012年就不再允许其生态中的玩家获取用户的唯一标识符。但是商家在移动端打广告的时候又希望能监控到每一次广告投放的效果，因此，苹果想出了折中的办法，就是提供另外一套和硬件无关的标识符，用于给商家监测广告效果，同时用户可以在设置里改变这串字符，导致商家没有办法长期跟踪用户行为。这个就叫做广告标识符（IDFA）。\n\n### 技术相关术语\n\n**11. API（Application Programming Interface）**  \n应用程序接口，是一组定义、程序及协议的集合，通过 API 接口实现计算机软件之间的相互通信。API的一个主要功能是提供通用功能集。程序员通过使用API函数开发应用程序，从而可以避免编写无用程序，以减轻编程任务。API同时也是一种中间件为各种不同平台提供数据共享。\n\n**12. COS**  \n一个专用系统而不是通用系统。即：一种COS一般都只能应用于特定的某种(或者是某些)智能卡，不同卡内的COS一般是不相同的，在本质上更加接近于监控程序，而不是一个通常所谓的真正意义上的操作系统所需要解决的主要还是对外部的命令如何进行处理、响应的问题，这其中一般并不涉及到共享、并发的管理及处理。\n\n**13. LBS（Location Based Service）**  \n基于位置的服务，它是通过电信移动运营商的无线电通讯网络（如GSM网、CDMA网）或外部定位方式(如GPS)获取移动终端用户的位置信息（地理坐标，或大地坐标），在GIS(Geographic Information System，地理信息系统)平台的支持下，为用户提供相应服务的一种增值业务。\n\n**14. 人机交互（Human-Computer Interaction Techniques）**  \n指通过计算机输入、输出设备，以有效的方式实现人与计算机对话的技术。它包括机器通过输出或显示设备给人提供大量有关信息及提示请示等，人通过输入设备给机器输入有关信息及提示请示等，人通过输入设备给机器输入有关信息，回答问题等。人机交互技术是计算机用户界面设计中的重要内容之一。\n\n**15. ASR（Automatic Speech Recognition）**  \n是一种将人的语音转换为文本的技术，与声学、语音学、语言学、数字信号处理理论、信息论、计算机科学等多学科紧密相连。由于语音信号的多样性和复杂性，目前的语音识别系统只能在一定的限制条件下获得满意的性能，或者说只能应用于某些特定的场合。\n\n## 产品运营术语名词解释\n\n### 合作模式术语\n\n**1. 联运**  \nCP和渠道联合运营产品，CP需要接入渠道方的SDK，才能上线运营，双方按照分成比例进行分成。因为接入了渠道的SDK，所以数据后台用的是渠道方的，结算时是渠道分钱给CP。\n\n**2. CPS**  \n按照收益进行分成，CPS和联运都是按照收益进行分成，但区别在于，CPS不需要接入渠道的SDK，用的是CP方的数据统计后台，结算时是CP分钱给渠道，而联运则是渠道分钱给CP。CPS的优势是不需要接入SDK可以上线，可以快速合作。联运的优势则是深度合作，联运的渠道可以给一些深度的推广资源。\n\n### 付费模式术语\n\n**3. CPA（Cost Per Action）**  \n每行动成本，这里的A可以是点击，可以是下载，可以是激活，可以是注册，可以是搜索，一般指的是每一个下载激活进行付费。\n\n**4. CPT**  \n即时长广告，也称硬广，一般是从24时到明日24时计算的付费广告推广形式。\n\n**5. CPC**  \n点击一次进行付费。\n\n**6. CPM**  \n千人成本，按照阅读量来计算。\n\n### 推广优化术语\n\n**7. SEO（Search Engine Optimization）**  \n搜索引擎优化。\n\n**8. SEM（Search Engine Marketing）**  \n搜索引擎营销。\n\n**9. ASO（App Store Optimization）**  \n应用市场搜索优化。\n\n### 业务指标术语\n\n**10. KPI（Key Performance Indicators）**  \n关键业绩指标。\n\n**11. GMV（Gross Merchandise Volume）**  \n（一段时间内）成交总额。\n\n**12. SKU（Stock Keeping Unit）**  \n库存量单位，即库存进出计量的单位。\n\n**13. Long Tail Keyword**  \n长尾关键词，非目标关键词但也可以带来搜索流量的关键词。\n\n**14. MVP（Minimum Viable Product）**  \n最简化可实行产品。\n\n### 角色职能术语\n\n**15. SP（Service Provider）**  \n服务提供商。\n\n**16. CP（Content Provider）**  \n内容提供商。\n\n**17. BD（Business Development）**  \n商务拓展。\n\n**18. UE/UX（User Experience）**  \n用户体验。\n\n### 营销传播术语\n\n**19. EDM（Email Direct Marketing）**  \n电子邮件营销。\n\n**20. SNS（Social Networking Services）**  \n社交网络服务。\n\n### 内容生产术语\n\n**21. UGC（User Generated Content）**  \n用户生成内容。\n\n**22. PGC（Professional Generated Content）**  \n专业生产内容。\n\n**23. OGC（Occupationally-generated Content）**  \n职业生产内容。\n\n**24. KOL（Key Opinion Leader）**  \n掌握话语权的那些人。\n\n### 基础设施术语\n\n**25. ISP（Internet Service Provider）**  \n互联网服务提供商，即向广大用户综合提供互联网接入业务、信息业务、和增值业务的电信运营商。\n\n**26. ERP（Enterprise Resource Planning）**  \n企业资源计划。\n\n## 广告推广专业术语解释\n\n### 广告平台术语\n\n**1. Ad Network**  \n广告平台/广告网络。\n\n**2. Ad Exchange**  \n广告交易平台：广告交易平台是一个技术平台，在众多的广告网络提供的流量的基础上进行竞价买卖。\n\n**3. RTB（Real Time Bidding）**  \n实时竞价：与传统的PPC广告、CPM广告、CPC广告、Monthly Flat、Daily Flat等相比，RTB就是在每个广告展示曝光的基础上进行竞价。\n\n**4. DSP（Demand Side Platform）**  \n广告主需求方：为广告主提供跨竞价市场、跨平台、跨终端的程序化广告投放平台，通过数据整合、分析实现基于受众的精准投放。\n\n**5. DMP（Data-Management Platform）**  \n数据管理平台：数据管理平台能够帮助所有涉及广告库存购买和出售的各方管理其数据、更方便地使用第三方数据、增强他们对所有这些数据的理解、传回数据或将定制数据传入某一平台，以进行更好地定位。\n\n### 购买模式术语\n\n**6. 程序化购买（Programmatic Buying）**  \n指的是通过数字平台，代表广告主，自动地执行广告媒体购买的流程。与之相对的是传统的人力购买的方式。程序化购买的实现通常依赖于需求方平台DSP和广告交易平台Ad Exchange。它包括RTB实时竞价模式和non-RTB非实时竞价模式。\n\n**7. PMP（Private Market Place）**  \n私有交易市场：它是将传统的私有交易方式与程序化广告的工作方式相结合的新互联网广告交易形式。广告主预先采购或者预订广告位，获取优质流量，再用程序化的方式来管理这些流量的广告投放，让受众只看到自己想看的广告。\n\n**8. PDB（Programmatic Direct Buy）**  \n私有程序化购买：广告主通过PDB私有采买媒体后，就可以通过DSP进行投放，当然PDB也不是谁都合适，本身体量及市场都比较大的品牌可能更为适合PDB的方式。\n\n### 资源类型术语\n\n**9. 溢价资源（Premium Inventory）**  \n像各个门户的第一版的新闻页面，是各个广告主争抢的主要位置。如新浪微博的首页banner。\n\n**10. 冗余资源（Remnant Inventory）**  \n长尾的流量很小的页面上的广告位，如某小游戏网站点击深入某个页面之后的一个广告位。\n\n### 广告形式术语\n\n**11. Banner**  \n横幅图片模式\n\n**12. Interstitial**  \n插屏广告\n\n**13. Button**  \n图标广告\n\n**14. Native Ads（Native Advertising）**  \n原生广告\n\n**15. Rich Media**  \n富媒体：这种应用采取了所有适合的最先进技术，以最好的传达广告主的信息，甚至与用户进行互动！如视频、flash广告等。\n\n**16. 植入式广告**  \n在电影或电视剧或者其它场景插入相关的广告。如变形金刚、非诚勿扰等。\n\n### 特定平台术语\n\n**17. AdWords**  \nGoogle的关键词竞价广告。\n\n**18. PR推广**  \n软文推广。\n\n**19. Advertorial**  \n软文广告的一种，即付费文章，故意设计成像一篇普通的文章。\n\n**20. Banner Ad**  \n横幅广告，网页顶部、底部或者侧边的广告展示位置。\n\n**21. DSP展示广告**  \n是Demand-Side Platform的缩写，即需求方平台。\n\n**22. POP（Point Of Purchase）**  \n意为\"卖点广告\"，又名\"店头陈设\"。本来是指商业销售中的一种店头促销工具，其型式不拘，但以摆设在店头的展示物为主，如吊牌、海报、小贴纸、纸货架、展示架、纸堆头、大招牌、实物模型、旗帜等等，都是林立在POP的范围\n\n## APP推广形式\n\n### 安卓渠道\n\n**1. Google Play**  \n谷歌官方电子市场：因谷歌在国内受到限制，用户很少，但在国外Google Play是主流的渠道。\n\n**2. 第三方电子市场**  \n如：91手机助手，360手机助手，腾讯应用宝，百度手机助手，豌豆荚等。用户质量高，数量大。\n\n**3. 手机厂商**  \n包括小米商店，华为智汇云，OPPO FindMe，联想乐商店等。\n\n**4. 运营商**  \n包括联通沃商店、移动MM商场、电信天翼空间。\n\n**5. 搜索类**  \n百度、360、搜狗、神马等。\n\n### iOS渠道\n\n**1. 苹果官方App Store**  \n对IOS来说，appstore下载量占比超过80%。\n\n**2. 各种限时免费推荐应用**  \n如搞趣网、限时免费大全、苹果园、金山电池医生等。\n\n**3. 各种越狱渠道**  \n如PP助手、91手机助手、快用苹果助手等。\n\n**4. 各种苹果APP推荐应用**  \n包括超级APP如墨迹天气、美图秀秀等。\n\n**5. iMessage推送**  \n即推送到iPhone用户的iMessage信息中，包含了跳转到App Store的产品链接。\n\n**6. 刷榜**  \niOS生态里独有的推广方式，但受到苹果打压。\n\n### 其他推广方式\n\n**1. 广告联盟**  \n主要的广告平台包括多盟、有米、万普、点入、力美、安沃、艾德思齐、易积分、米迪、磨盘、巨朋、快友、趣米、触控、勤诚等。广告平台的主要合作方式有CPA和CPC。\n\n**2. 换量/交叉推广**  \n在大部分APP和手游里，都会有类似应用推荐这种模块，这个模块的功能就是换量，甲产品给乙产品导入一定数量的用户，乙产品也会导入相同数量的用户给甲产品。\n\n**3. 厂商预装/刷机**  \n厂商预装是由手机厂商预装APP到其手机中，而刷机则是将APP预装到已有的手机中。这两种方式用户质量有差异，但需要注意市场混乱。\n\n**4. 社交化推广**  \n利用社交媒体如微博和微信等社会化营销渠道推广APP，近年来取得了不少成功案例。\n\n## 移动推广关键指标\n\n### 搜索优化指标\n\n**1. ASO指数**  \n概念：针对应用对于苹果商店的搜索评估值，结合可见搜索词汇，搜索热度，搜索权重，搜索排名以及多个算法交叉计算的结果。  \n作用：通过搜索频次，搜索下载激活转化率，卸载率，关键词覆盖数及排名，评论等因素，来呈现App在AppStore的受欢迎程度；  \n优化方式：关键词覆盖，刷榜，积分墙，刷评论；\n\n**2. 苹果权重（iAR）**  \n概念：苹果对每个App都有权重评级（类似谷歌的Page Rank），iAR值范围从0~10，最低0，最高10；App的苹果权重越高，所获得的ASO排名整体表现也越好；  \n影响因素：包括搜索排名、搜索联想排序等，把下载量评级、评论、版本更新情况等等综合起来，得出iAR值；\n\n**3. 关键词覆盖指数KCN（Keywords Covering Number）**  \n概念：即关键词有效覆盖情况；  \n作用：覆盖越广，展现的机会也就越大；也是关键词优化的第一步；其次是提升覆盖出来的关键词排名；\n\n### 流量转化指标\n\n**4. 排重点击**  \n概念：时段内，基于 Cookie 的排重处理后的点击短链的次数；  \n作用：排重点击是基于 IP + Cookie 的排重处理后的点击，能够有效防止渠道点击作弊，对同一 IP 的多次点击，在自定义时间内，计为一次；\n\n**5. 激活**  \n概念：时段内，在数据设定回溯期外并符合数据匹配逻辑，用户安装应用并首次启动应用的行为数统计。  \n作用：直观的监控由不同渠道、平台带来的激活量。  \n防作弊机制：同一设备的多次激活，计为一次，以防止渠道作弊。\n\n**6. 激活转化率**  \n概念：在时段内，从排重点击到激活的转化率。激活数 / 排重点击数；  \n作用：普遍的 CPA 结算指标，有效的评判渠道用户质量的数据指标。\n\n**7. 自然激活**  \n概念：时段内，未能匹配到推广渠道的激活数。  \n作用：产品自然带量的能力如何，评估推广期可带来的自然增长效果。\n\n### 成本效益指标\n\n**8. 每日激活成本**  \n概念：在时段内，通过花费的推广成本和激活数，计算出每单个激活的成本。  \n计算方法：成本花费 / 激活数（不包括推广期外的激活和自然激活）  \n作用：直观的计算每一次投放的激活成本，更好的评估投放的成本价值，便于管理和控制。\n\n**9. 收入**  \n概念：在集成付费事件的应用中，对应用内的付费收入进行统计。  \n作用：直观的统计产品推广带回来的收入。\n\n**10. KPI（Key Performance Indicator）**  \n关键绩效指标，是通过对组织内部流程的输入端、输出端的关键参数进行设置、取样、计算、分析，衡量流程绩效的一种目标式量化管理指标，是把企业的战略目标分解为可操作的工作目标的工具，是企业绩效管理的基础。建立明确的切实可行的KPI体系，是做好绩效管理的关键。\n\n**11. ROI（Return On Investment）**  \n概念：分渠道推广费用和产品收入的比例，即投资回报率；  \n计算方式：收入 / 成本花费（收入不包括自然激活收入）。  \n作用：有效的评估渠道带收入的能力。\n\n**12. ARPU值（Average Revenue Per User）**  \n用户平均收入：Arpu值并不反映利润情况，只反映收入情况。\n\n### 用户留存指标\n\n**13. 次日留存/7日留存/30日留存**  \n概念：某日新增用户中，在该日后的下一日/第7日/第30日还进行了应用启动的用户的比例。  \n作用：评估渠道所带来的用户粘性、用户质量，同时可以间接的判断该渠道是否有作弊行为。每次推广的用户留存情况，也是评估一次推广质量的因素。目前各大推广渠道所覆盖的人群有所不同，可能会出现同一款应用在不同的渠道的留存不一样，通过用户留存的数据可以帮助你更好的找出更合适你应用的渠道。\n\n### 活跃度指标\n\n**14. DAU/WAU/MAU（Daily/Weekly/Monthly Active Users）**  \n概念：当日有开启过产品的用户/当日的最近一周（含当日的倒推7日）活跃用户。/当日的最近一月（含当日的倒退30日）活跃用户。\n\n作用：判断渠道活跃用户的生存周期，产品的用户粘性，以及各个渠道与产品的匹配度，是否适合推广这个类型的产品。如果某次的推广新增用户量很高，但是活跃度过低，过滤应用本身的问题，那么最大的可能就是此次推广所在的渠道覆盖的人群为非应用目标人群。\n\n### 用户分析指标\n\n**15. 地区分布**  \n概念：查看\"排重点击\"、\"新增激活\"、\"活跃用户\"的地区分布情况，了解各个地区的推广效果。\n\n作用：可以了解推广渠道是否按照投放策略来进行投放；观测推广渠道在哪些地区覆盖机群有所侧重；可根据渠道支持的地域情况，调整推广策略。\n\n**16. 设备分布**  \n概念：设备是推广活动中一个比较重要的参照指标，设备的属性从某些角度可以反映出应用用户群体的属性；\n\n作用：我们在推广时首先需要弄清楚的就是你的应用所需要覆盖的人群是哪一类，是高端的用户群体，还是中端用户群体，然后有所针对的进行投放；另外从设备的分布情况也可以逆向看出是什么样的人群对你的应用有兴趣；是否和预期的人群定位符合；\n\n**17. 系统分布**  \n概念：指标在对应的系统的分布情况\n\n作用：可以了解推广所覆盖的人群的属性；如果您在推广时选择了按系统过滤的策略，可以了解推广渠道是否按照需求来进行投放；\n\n### 特殊指标\n\n**18. 二次激活**  \n概念：曾经有过激活行为的设备，第二次及以上安装激活的设备数。\n\n作用：推广中，有效的区分新老用户数，监测渠道用户和自身产品用户的重复度，版本更新对休眠用户的影响力，当然也一定程度的会监控渠道作弊的行为，如果频繁多次激活，可能是渠道作弊。\n\n**19. 追踪点事件**  \n概念：从激活到达成某效果点的设备数，包括注册、登陆、注销等等事件。  \n作用：深入的追踪用户行为，更好的分析各渠道带来的用户质量。\n\n## APP运营模式名词解释\n\n### AARRR模型\n\nAARRR模型包括5个重要环节：\n\n**1. 获取用户（Acquisition）**  \n第一步是获取用户，通常关注的数据是下载量和激活量（即新增用户数量）。\n\n**2. 提高活跃度（Activation）**  \n重要因素包括推广渠道的质量和产品本身在最初使用的几十秒钟内的表现。  \n关注数据：DAU（日活跃用户）、MAU（月活跃用户）、每次启动平均使用时长和每个用户每日平均启动次数。\n\n**3. 提高留存率（Retention）**  \n解决用户流失问题，关注日留存率、周留存率、月留存率等指标。\n\n**4. 获取收入（Revenue）**  \n收入来源包括付费应用、应用内付费、广告。  \n关注数据：ARPU（平均每用户每月收入）。\n\n**5. 自传播（Refer）**  \n基于社交网络的病毒式传播，成本低且效果可能非常好。\n\n### 用户获取指标\n\n**1. DNU（Daily New Users）**  \n每日激活/注册的用户数。\n\n**2. CAC（Customer Acquisition Cost）**  \n用户获取成本。\n\n**3. CPC（Cost Per Customer）**  \n用户获取成本 = 推广成本/有效新增用户。\n\n**4. CR（Conversions Rates）**  \n注册转化率 = 最终注册成为用户/访问了某种渠道的总人数。\n\n### 活跃度指标\n\n**5. DAU（Daily Active Users）**  \n日活跃用户数。\n\n**6. WAU（Weekly Active Users）**  \n周活跃用户数。\n\n**7. MAU（Monthly Active Users）**  \n月活跃用户数。\n\n**8. DEC（Daily Engagement Count）**  \n日参与次数，多用于游戏。\n\n**9. DAOT/AT（Daily Avg. Online Time）**  \n活跃用户平均每日在线时长 = 日总在线时长/日活跃用户数。\n\n### 用户留存和流失\n\n**10. Users Retention**  \n用户留存：统计时间区间内，新增用户在随后不同时期的启动使用情况。Day 1/3/7/30 Retention Ratio次日/三日/七日/月留存率，日新增用户在次日/第三日/第七日/第三十日（不含首次启动当天）启动的用户数占新增用户比例。留存率需要进行长期跟踪，根据需要可设定30日、60日或者90日。\n\n**11. Users Churn**  \n用户流失：统计时间区间内，用户在不同时期离开产品的情况。\n\n**12. Day 1 Churn Ratio**  \n日流失率：统计日使用产品，但随后七日未使用的用户占统计日活跃用户比例，此定义按需求可延长观测长度。\n\n**13. Day 7 Churn Ratio**  \n周流失率：上周使用过，但本周未使用的用户占上周周活跃用户比例。\n\n**14. Day 30 Churn Ratio**  \n月流失率：上个月使用过产品，但本月未使用的用户占上个月月活跃用户比例。\n\n### 付费相关指标\n\n**15. MPR（Monthly Payment Ratio）**  \n月付费率：统计时间区间内，付费用户占活跃用户的比例。一般以月计。计算公式：MPR=APA/MAU 其中APA为月付费用户数\n\n**16. APA（Active Payment Account）**  \n活跃付费用户数：统计时间区间内，成功付费的用户数。一般以月计。如果按月进行计算，则有以下关系：APA=MAU*MPR其中MAU为月活跃用户数，MPR为月付费率。\n\n**17. ARPU（Average Revenue per Users）**  \n平均每用户收入：统计时间区间内，活跃用户对产品产生的平均收入。一般以月计。  \nARPU=收益/用户数 月ARPU=收益/MAU  \n计算方式：产品总收入除以产品的总活跃用户数，一般按照月来计算，即ARPU=月总收入/月活跃用户数（MAU）\n\n**18. ARPPU（Average Revenue per Paying User）**  \n平均每付费用户收入：统计时间区间内，付费用户对产品贡献的平均收入。一般以月计。  \nARPPU=收益/付费用户数\n\n### 生命周期指标\n\n**19. Life Time**  \n生命周期：一个用户从第一次参与游戏，到最后一次参与游戏之间的时间，一般计算平均值。\n\n**20. LTV（Life Time Value）**  \n生命周期价值：用户在生命周期内为该游戏创造的收入总计。可以看成是一个长期累计的ARPU值。  \n计算方式：对每个用户的平均LTV计算如下：LTV=ARPU*LT（按月计平均生命周期） 其中LT为Life Time，即生命周期，按照月统计，也就是玩家留存在游戏中的平均月的数量。  \n例如，一款产品的ARPU=2元，LT=5，那么LTV=2*5=10元。\n\n### 同时在线指标\n\n**21. PCU（Peak Concurrent Users）**  \n最高同时在线用户人数\n\n**22. ACU（Average Concurrent Users）**  \n平均同时在线用户人数\n\n### 转化和传播指标\n\n**23. New Users Conversion Rate**  \n新用户转化率：可根据渠道进行划分，Clicks-\u003eInstall-\u003eRegister-\u003eLogin\n\n**24. K-Factor**  \nK因子：K-Factor=感染率*转化率  \n转化率：当感染后转化为新用户的比率。  \n感染率：每个用户发送的邀请数量，一般取平均值。  \n若K\u0026gt;1，产品用户群通过自传播增长较快；若K\u0026lt;1，产品用户群到达一定规模后就会停止通过自传播增长。\n\n## 总结\n\n掌握这些互联网术语是做产品开发和运营的基础。建议：\n\n1. **系统学习**：不要急于求成，按分类逐步掌握\n2. **实践应用**：在实际工作中多使用这些术语\n3. **持续更新**：互联网行业发展快速，要及时学习新术语\n4. **深入理解**：不仅要知道术语含义，更要理解背后的业务逻辑\n\n这些术语将帮助你更好地理解互联网产品的整个生命周期，从开发到运营，从获客到变现的全过程。"])</script><script>self.__next_f.push([1,"3:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/9e4bf6d932073eda.css\",\"precedence\":\"next\"}],[\"$\",\"link\",\"1\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/9fdfe6c99f25ae04.css\",\"precedence\":\"next\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"tm-hzh9L5hDsou2pqTkV7\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/docs/01-development-preparation/1.9-internet-terminology/\",\"initialTree\":[\"\",{\"children\":[\"docs\",{\"children\":[[\"slug\",\"01-development-preparation/1.9-internet-terminology\",\"oc\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"01-development-preparation\\\",\\\"1.9-internet-terminology\\\"]}\",{}]}]}]},\"$undefined\",\"$undefined\",true],\"initialHead\":\"$L5\",\"globalErrorComponent\":\"$6\",\"children\":[[\"$\",\"html\",null,{\"lang\":\"zh-CN\",\"className\":\"scroll-smooth\",\"suppressHydrationWarning\":true,\"children\":[[\"$\",\"head\",null,{\"children\":[[\"$\",\"link\",null,{\"rel\":\"preconnect\",\"href\":\"https://fonts.loli.net\"}],[\"$\",\"link\",null,{\"rel\":\"preconnect\",\"href\":\"https://gstatic.loli.net\",\"crossOrigin\":\"\"}],[\"$\",\"link\",null,{\"href\":\"https://fonts.loli.net/css2?family=Inter:wght@400;500;700;900\u0026family=Noto+Sans+SC:wght@400;500;700;900\u0026display=swap\",\"rel\":\"stylesheet\"}],[\"$\",\"meta\",null,{\"name\":\"msapplication-TileColor\",\"content\":\"#000000\"}],[\"$\",\"meta\",null,{\"name\":\"theme-
