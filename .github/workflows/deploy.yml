name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 的权限，允许部署到 Pages
permissions:
  contents: write  # 需要 write 权限来创建和推送 gh-pages 分支
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        continue-on-error: false

      - name: Build static site
        run: yarn export
        env:
          # 可选：如果使用 Umami 分析，在 GitHub Secrets 中配置 NEXT_UMAMI_ID
          # NEXT_UMAMI_ID: ${{ secrets.NEXT_UMAMI_ID }}
        continue-on-error: false

      - name: Create .nojekyll file
        run: touch out/.nojekyll
        # 创建 .nojekyll 文件，告诉 GitHub Pages 不要使用 Jekyll 处理

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ ! -d "out" ]; then
            echo "Error: out directory does not exist!"
            exit 1
          fi
          if [ ! -f "out/.nojekyll" ]; then
            echo "Error: .nojekyll file was not created!"
            exit 1
          fi
          echo "Build output verified successfully"
          echo "Files in out directory:"
          ls -la out | head -20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # 如果使用自定义域名，取消下面的注释并设置域名
          # cname: xiaofeng.show

