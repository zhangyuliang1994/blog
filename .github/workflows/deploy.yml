name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 的权限，允许部署到 Pages
permissions:
  contents: write  # 需要 write 权限来创建和推送 gh-pages 分支
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        continue-on-error: false

      - name: Verify required directories
        run: |
          echo "Verifying required directories exist..."
          if [ ! -d "data" ]; then
            echo "Error: data directory not found!"
            exit 1
          fi
          if [ ! -f "data/siteMetadata.js" ]; then
            echo "Error: data/siteMetadata.js not found!"
            exit 1
          fi
          echo "Required directories and files verified ✓"

      - name: Build static site
        env:
          SKIP_CONTENTLAYER: 'true'
        run: |
          echo "Starting build process..."
          echo "SKIP_CONTENTLAYER=$SKIP_CONTENTLAYER"
          echo "Checking if .contentlayer-stub directory exists..."
          ls -la .contentlayer-stub/generated 2>/dev/null || echo ".contentlayer-stub/generated not found yet (will be created by script)"
          
          echo "Running export script..."
          yarn export
          
          echo "Build completed. Verifying output..."
          
          # 验证 stub 文件是否生成
          if [ ! -d ".contentlayer-stub/generated" ]; then
            echo "Error: .contentlayer-stub/generated directory was not created!"
            exit 1
          fi
          
          if [ ! -f ".contentlayer-stub/generated/index.ts" ]; then
            echo "Error: .contentlayer-stub/generated/index.ts was not created!"
            exit 1
          fi
          
          # 检查文件大小（不应该为空）
          STUB_SIZE=$(stat -f%z .contentlayer-stub/generated/index.ts 2>/dev/null || stat -c%s .contentlayer-stub/generated/index.ts 2>/dev/null || echo "0")
          if [ "$STUB_SIZE" -eq 0 ]; then
            echo "Error: .contentlayer-stub/generated/index.ts is empty!"
            exit 1
          fi
          
          echo "Contentlayer stub generated successfully ✓"
          echo "  - Directory: .contentlayer-stub/generated"
          echo "  - File: index.ts"
          echo "  - Size: $STUB_SIZE bytes"
          ls -la .contentlayer-stub/generated
          
          # 验证搜索索引文件
          if [ ! -f "public/search.json" ]; then
            echo "Warning: public/search.json was not created (may be empty blog directory)"
          else
            SEARCH_SIZE=$(stat -f%z public/search.json 2>/dev/null || stat -c%s public/search.json 2>/dev/null || echo "0")
            echo "Search index generated ✓ (${SEARCH_SIZE} bytes)"
          fi
          
          # 验证标签数据文件
          if [ ! -f "app/tag-data.json" ]; then
            echo "Warning: app/tag-data.json was not created (may be empty blog directory)"
          else
            TAG_SIZE=$(stat -f%z app/tag-data.json 2>/dev/null || stat -c%s app/tag-data.json 2>/dev/null || echo "0")
            echo "Tag data generated ✓ (${TAG_SIZE} bytes)"
          fi
        continue-on-error: false

      - name: Create .nojekyll file
        run: |
          # 确保 out 目录存在
          mkdir -p out
          # 创建 .nojekyll 文件，告诉 GitHub Pages 不要使用 Jekyll 处理
          touch out/.nojekyll

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ ! -d "out" ]; then
            echo "Error: out directory does not exist!"
            exit 1
          fi
          if [ ! -f "out/.nojekyll" ]; then
            echo "Error: .nojekyll file was not created!"
            exit 1
          fi
          
          # 检查关键文件是否存在
          if [ ! -f "out/index.html" ]; then
            echo "Warning: out/index.html not found (may be expected for some setups)"
          fi
          
          # 统计输出文件数量
          FILE_COUNT=$(find out -type f | wc -l)
          echo "Build output verified successfully ✓"
          echo "  - Output directory: out/"
          echo "  - Total files: $FILE_COUNT"
          echo "  - .nojekyll file: ✓"
          echo "Sample files in out directory:"
          ls -la out | head -20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # 如果使用自定义域名，取消下面的注释并设置域名
          # cname: xiaofeng.show

